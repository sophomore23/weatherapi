<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Application</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="app-wrap">
<header>
  <input class="search-box" type="text" name="" value="" autocomplete="off" placeholder="Search A Location...">
</header>
<main>
  <section class="location">
    <div class="city">
      New Delhi, India
    </div>
    <div class="date">
      Thursday, 1 July 2021
    </div>
      </section>
    <div class="current">
      <div class="temp">

        15 <span>°C</span>
          </div>
        <div class="weather">
          Sunny
        </div>
        <div class="hi-low">
          13°C/16°C

        </div>
      </div>


</main>
    </div>
    <script src="weatherapi.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
